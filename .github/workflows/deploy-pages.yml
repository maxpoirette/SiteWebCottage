name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare public directory
        run: |
          mkdir -p public
          # Copy site files to public, exclude development and tooling folders
          rsync -av --exclude='.git' --exclude='.github' --exclude='tools' --exclude='node_modules' --exclude='*.md' --exclude='README.md' --exclude='REPOSITORY.md' --exclude='tools/proxy' ./ public/

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
