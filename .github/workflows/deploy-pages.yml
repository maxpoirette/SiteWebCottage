name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare public directory from tracked files
        run: |
          set -e
          rm -rf public
          mkdir -p public
          # Copy only tracked files to public, exclude development folders
          git ls-files | while read -r file; do
            case "$file" in
              .github/*|tools/*)
                continue
                ;;
            esac
            mkdir -p "public/$(dirname "$file")"
            cp -R "$file" "public/$file"
          done

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
