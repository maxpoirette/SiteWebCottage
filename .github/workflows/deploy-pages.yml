name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare public directory from tracked files
        run: |
          set -e
          rm -rf public
          mkdir -p public
          git ls-files | while read -r file; do
            case "$file" in
              .github/*|tools/*)
                continue
                ;;
            esac
            mkdir -p "public/$(dirname "$file")"
            cp -R "$file" "public/$file"
          done

      - name: Deploy to gh-pages (peaceiris)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
