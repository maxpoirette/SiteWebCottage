    <!-- Conteneur dynamique : le contenu de la langue sera injectÃ© ici -->
    <div id="langRoot"></div>

    <script>
    (function(){
      const select = document.getElementById('languageSelect');
      const root = document.getElementById('langRoot');
      let siteVars = {};
            // Update SEO meta by loading per-language labels file from locales/labels/{lang}.json
            // This keeps translations out of index.html and allows editing labels per-language.
            async function updateSEOMeta(lang){
                try{
                    window.__SEO_LABELS_CACHE__ = window.__SEO_LABELS_CACHE__ || {};
                    if(window.__SEO_LABELS_CACHE__[lang]){
                        var cached = window.__SEO_LABELS_CACHE__[lang];
                        if(cached.title) document.title = cached.title;
                        var mm = document.querySelector('meta[name="description"]');
                        if(mm) mm.setAttribute('content', cached.description || '');
                        return;
                    }
                    var url = './locales/labels/' + encodeURIComponent(lang) + '.json';
                    try{
                        var r = await fetch(url, {cache: 'no-cache'});
                        if(r.ok){
                            var j = await r.json();
                            window.__SEO_LABELS_CACHE__[lang] = j;
                            if(j.title) document.title = j.title;
                            var m = document.querySelector('meta[name="description"]');
                            if(m) m.setAttribute('content', j.description || '');
                            else { var nm = document.createElement('meta'); nm.name='description'; nm.content = j.description || ''; document.head.appendChild(nm); }
                            return;
                        }
                    }catch(e){/* fetch failed, fallback below */}
                    // fallback: attempt to use siteVars (if loaded) or keep existing meta
                    try{
                        if(window.__SITE_VARS_GLOBAL__ && window.__SITE_VARS_GLOBAL__.calendar_labels && window.__SITE_VARS_GLOBAL__.calendar_labels[lang]){
                            var s = window.__SITE_VARS_GLOBAL__.calendar_labels[lang];
                            if(s && s.updated) document.title = s.updated;
                        }
                    }catch(e){}
                }catch(e){ console.warn('updateSEOMeta error', e); }
            }

            async function loadSiteVars(){
                try{
                    const r = await fetch('./locales/site-vars.json', { cache: 'no-cache' });
                    if(r.ok) siteVars = await r.json();
                }catch(e){
                    // failed to load site-vars.json â€” continue
                }
                // expose for fallback when contact-init.js cannot fetch the file (GitHub Pages path quirks)
                try{ window.__SITE_VARS_GLOBAL__ = siteVars; }catch(e){}
            }

      async function loadLocale(lang){
        try{
          const res = await fetch(`./locales/${lang}.html`, { cache: 'no-cache' });
          if(!res.ok) throw new Error(res.statusText);
          let html = await res.text();

          // remplacements tokens
          if(siteVars.images){
            Object.keys(siteVars.images).forEach(k => {
              const token = new RegExp(`{{IMG_${k}}}`, 'g');
              html = html.replace(token, siteVars.images[k]);
            });
          }
                    try{
                        // Prefer per-language label translations from locales/labels/{lang}.json
                        var labels = (window.__SEO_LABELS_CACHE__ && window.__SEO_LABELS_CACHE__[lang]) || null;
                        if(!labels){
                            try{
                                var rl = await fetch('./locales/labels/' + encodeURIComponent(lang) + '.json', {cache: 'no-cache'});
                                if(rl.ok){ labels = await rl.json(); window.__SEO_LABELS_CACHE__ = window.__SEO_LABELS_CACHE__ || {}; window.__SEO_LABELS_CACHE__[lang] = labels; }
                            }catch(e){}
                        }
                        var airbnbText = '';
                        if(labels){ airbnbText = labels.airbnb_texts || labels.airbnb_text || ''; }
                        if(!airbnbText && siteVars && siteVars.airbnb_text) airbnbText = siteVars.airbnb_text;
                        html = html.replace(/{{AIRBNB_TEXT}}/g, airbnbText);
                    }catch(e){ /* ignore replacement errors */ }
          html = html.replace(/{{YEAR}}/g, (siteVars.year || new Date().getFullYear()));

                    // Replace any other simple string tokens from site-vars.json (e.g. MAP_*, AIRBNB_URL, etc.)
                    try{
                        Object.keys(siteVars).forEach(k => {
                            try{
                                var v = siteVars[k];
                                if(typeof v === 'string'){
                                    var token = new RegExp('{{' + k + '}}', 'g');
                                    html = html.replace(token, v);
                                }
                            }catch(e){}
                        });
                    }catch(e){}

                    if(!root){
                        console.error('Lang root element (#langRoot) introuvable â€” abandon du rendu.');
                        return;
                    }

                    try{
                        root.innerHTML = html;
                    }catch(e){
                        console.error('Erreur lors de l\'injection HTML dans #langRoot', e);
                        return;
                    }

                                        // inject contact-init.js so dynamic form actions are set
                                        if (!document.querySelector('script[data-contact-init]')){
                                                const s = document.createElement('script');
                                                s.src = 'locales/contact-init.js';
                                                s.dataset.contactInit = '1';
                                                document.body.appendChild(s);
                                        }

                                        // inject airbnb-calendar.js when a reservation block is present (script tags added via innerHTML do not execute)
                                        try{
                                            if(root.querySelector('.airbnb-calendar') && !document.querySelector('script[data-airbnb-init]')){
                                                const sc = document.createElement('script');
                                                sc.src = 'locales/airbnb-calendar.js';
                                                sc.dataset.airbnbInit = '1';
                                                document.body.appendChild(sc);
                                            }
                                        }catch(e){/* ignore */}

                    // sÃ©curiser l'utilisation de location.hash (Ã©viter les sÃ©lecteurs invalides)
                    try{
                        if(location.hash && /^#[A-Za-z][\w:.-]*$/.test(location.hash)){
                            const t = root.querySelector(location.hash);
                            if(t) t.scrollIntoView({behavior:'smooth'});
                        }
                    }catch(e){
                        console.warn('IgnorÃ©: sÃ©lection d\'ancre invalide', location.hash, e);
                    }
        }catch(err){
          console.error('Erreur chargement locale', lang, err);
          root.innerHTML = '<p>Erreur de chargement â€” voir la console.</p>';
        }
      }

      // init
      (async ()=>{
        await loadSiteVars();
                const initial = localStorage.getItem('site-lang') || 'fr';
                select.value = initial;
                // update SEO meta for initial language, then load locale
                try{ updateSEOMeta(initial); }catch(e){}
                await loadLocale(initial);
      })();

            // changement de langue â€” revenir Ã  l'accueil (`#bienvenue`) avant de charger la locale
            select.addEventListener('change', async e => {
                const lang = e.target.value;
                localStorage.setItem('site-lang', lang);
                // remplacer l'ancre actuelle sans ajouter une entrÃ©e d'historique
                history.replaceState(null, '', '#bienvenue');
                try{ updateSEOMeta(lang); }catch(e){}
                await loadLocale(lang);
            });

      // intercepter les ancres internes
      root.addEventListener('click', e => {
        const a = e.target.closest('a[href^="#"]');
        if(!a) return;
        const hash = a.getAttribute('href');
        const target = root.querySelector(hash);
        if(target){
          e.preventDefault();
          target.scrollIntoView({behavior:'smooth'});
          history.replaceState(null,'', hash);
        }
      });
    })();
    </script>
